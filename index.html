<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    
</head>
<body>
    <h2>CatPhotoApp</h2>
    <main>
         <p> click here to view more <a href="#">cat photos </a>
         </p>
              <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt= "a cat with grey eyes">
          </a>
    
          <p>Things cats love:</p>
          <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
          </ul>
          <p>Top 3 things cats hate:</p>
          <ol>
            <li>hit</li>
            <li>brick</li>
            <li>dogs</li>
          </ol>
          <form action="https://www.freecatphotoapp.com/submit-cat-photo">
            <label for="indoor"><input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked> Indoor</label>
            <label for="outdoor"><input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor" checked> Outdoor</label><br>
            <label for="loving"><input id="loving" value="cat" type="checkbox" name="personality" checked> Loving</label>
            <label for="lazy"><input id="lazy" value="dog" type="checkbox" name="personality" checked> Lazy</label>
            <label for="energetic"><input id="energetic" value="cow" type="checkbox" name="personality"checked> Energetic</label><br>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
          </form>
    

        
    </main>
</body>
</html>
