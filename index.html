<html lang="en">
<head>

<body>
    <h2>CatPhotoApp</h2>
    <main>
         <p> click here to view more <a href="#">cat photos </a>
         </p>
              <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt= "a cat with grey eyes">
          </a>
    
          <p>Things cats love:</p>
          <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
          </ul>
          <p>Top 3 things cats hate:</p>
          <ol>
            <li>hit</li>
            <li>brick</li>
            <li>dogs</li>
          </ol>
          <form action="https://www.freecatphotoapp.com/submit-cat-photo"><input type="text" required placeholder="cat photo URL">
            <label for="yes"><input id="yes" type="checkbox" name="personality"> yes</label>
            <label for="no"><input id="no" type="checkbox" name="personality">no</label> 
            <label for="ok"><input id="ok" type="checkbox" name="personality">ok</label>
              <br>
          <button type="submit">submit</button>
        </form>

        <label for="indoor">
  <input id="indoor" type="radio" name="indoor-outdoor">indoor
  </label>
  <label for="outdoor">
    <input id="outdoor" type="radio" name="indoor-outdoor">outdoor
    </label>
    

        
    </main>
</body>
